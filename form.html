<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>hands for hire.</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="form.css" />
    <script type="text/javascript">
      function summarize() {
        var str = "SID: " + document.getElementById("sid").value.trim() + "<br />" +
            document.getElementById("firstname").value.trim() + " " +
            document.getElementById("lastname").value.trim() + "<br />" +
            document.getElementById("address1").value.trim() + "<br />";
        var field = document.getElementById("address2").value;
        if (field != null && field.trim() != "") {
            str += field + "<br />";
        }
        str += document.getElementById("city").value.trim() + ", " +
            document.getElementById("state").value.trim() + " " +
            document.getElementById("zipcode").value.trim() + "<br />";
        // Next week...
        document.getElementById("summary").innerHTML = str;
        document.getElementById("summary_wrapper").style.display = "block";
      }
    
      function reset_form() {
      }
    </script>
  </head>
  <body>
    <form name="form1" id="form1" autocomplete="off" method="get" onsubmit="summarize(); return false;">
      <fieldset>
        <legend>User Info</legend>
        <label for="firstname" class="labelitem">First name:</label>
        <input type="text" name="firstname" id="firstname" size="24" maxlength="32" placeholder="Enter first name." required pattern="[a-zA-Z][a-zA-Z'\- ]*" title="First name cannot be blank." /><br />
        <label for="lastname" class="labelitem">Last name:</label>
        <input type="text" name="lastname" id="lastname" size="24" maxlength="32" placeholder="Enter last name." required pattern="[a-zA-Z][a-zA-Z'\- ]*" title="Last name cannot be blank." /><br />
        <div class="labelitem"><label for="address1">Address:</label></div>
        <div class="inputitem">
          <input type="text" name="address1" id="address1" size="24" maxlength="32" placeholder="Enter street address." required pattern=".+" title="Address cannot be blank." /><br />
          <input type="text" name="address2" id="address2" size="24" maxlength="32" /><br />
        </div><br />
        <label for="city" class="labelitem">City:</label>
        <input type="text" name="city" id="city" size="24" maxlength="32" placeholder="Enter city." required /><br />
        <label for="state" class="labelitem">State:</label>
        <select name="state" id="state" required>
         <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select><br />
        <label for="zipcode" class="labelitem">Zip code:</label>
        <input type="text" name="zipcode" id="zipcode" size="24" maxlength="10" placeholder="Enter zip code." required pattern="\d{5}(\-\d{4})?" title="##### or #####-####" /><br />
      </fieldset>
      <fieldset>
        <legend>Services Info</legend>
        <div class="labelitem">Meal:</div>
        <div class="inputitem">
          <input type="radio" name="meal" id="breakfast" value="Breakfast" checked="checked" />
          <label for="breakfast">Breakfast</label><br />
          <input type="radio" name="meal" id="lunch" value="Lunch" />
          <label for="lunch">Lunch</label><br />
          <input type="radio" name="meal" id="dinner" value="Dinner" />
          <label for="dinner">Dinner</label><br />
          <input type="radio" name="meal" id="snacks" value="Snacks" />
          <label for="snacks">Snacks</label>
        </div><br /><br />
        <div class="labelitem">Meal Type:</div>
        <div class="inputitem">
          <input type="radio" name="meal_type" id="chinese" value="Chinese" checked="checked" />
          <label for="chinese">Chinese</label><br />
          <input type="radio" name="meal_type" id="mexican" value="Mexican" />
          <label for="mexican">Mexican</label><br />
          <input type="radio" name="meal_type" id="holiday" value="Holiday" />
          <label for="holiday">Holiday</label><br />
          <input type="radio" name="meal_type" id="cupcakes" value="Cupcakes" />
          <label for="cupcakes">Cupcakes</label><br />
          <input type="radio" name="meal_type" id="other" value="Other" />
          <label for="other">Other</label>
        </div><br /><br />
        <label for="date_needed" class="labelitem">Date needed:</label>
        <input type="date" name="date_needed" id="date_needed" /><br /><br />
        <label for="special_instructions" class="labelitem">Special Instructions:</label>
        <textarea name="special_instructions" id="special_instructions" rows="10" cols="20" placeholder="Please enter any special instructions."></textarea><br />
      </fieldset>
      <br />
    </form>
  </body>
</html>
